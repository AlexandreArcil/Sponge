name: License Check

on:
  push:
    branches: "**"
    tags-ignore: ["**"]
  pull_request:

jobs:
  call-check:
    uses: SpongePowered/.github/.github/workflows/shared-check-license.yaml@master
    with:
      runtime_version: 17
      extra_gradle_params: "-PenableTestPlugins=true -PenableSpongeForge=true"
    secrets: inherit
